<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--container fluid-->
    <div class="container-fluid fgh">
        Todo list using java script
        <!--content container-->
        <div class="container ch" id="md">
            <!--gutter divsion-->
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <!--input type-->
                    <input class="form-control form-control-lg fd" type="text" placeholder="name" aria-label=".form-control-lg example" id="inpu">
                   
                  </div>
                  <div class="col">
                    <!--button-->
                    <button type="button" class="btn btn-primary kd" onclick="myFunction()">Add</button>
                  </div>
                </div>
                
                </div>
              </div>
             
          </div>
      </div>
      <script>
        
        function myFunction() {
          //create div//
        var sdf = document.createElement("div");
        //css for div//
        sdf.style.border="2px solid black";
        sdf.style.backgroundColor=" #ADD8E6";
        sdf.style.width="880px";
        sdf.style.marginLeft="229px";
        sdf.style.borderRadius="3%";
        sdf.style.marginTop="20px";
        sdf.style.color="black";
        //store input value in variable from input//
        var kbi=document.getElementById("inpu").value;
        //append data in div//
        sdf.append(kbi);
        var kmt =document.createElement("button");
        kmt.innerHTML="delete";
        //append button in div//
        sdf.appendChild(kmt);
       
        //css for button//
        kmt.style.marginLeft="510px";
        kmt.style.borderRadius="14%";
        kmt.style.fontSize="20px";
        kmt.style.backgroundColor=" blue";
        kmt.style.color="white";
        //add event listner//
        kmt.addEventListener("click", function() {
  sdf.remove();
});
        //append div in parent div//
        document.getElementById("md").append(sdf);
}
      </script>

</body>
</html>
